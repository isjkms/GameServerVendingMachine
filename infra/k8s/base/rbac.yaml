apiVersion: v1
kind: ServiceAccount
metadata:
  name: gsv-orchestrator-sa
  namespace: gsv-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gsv-orchestrator-role
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "events"]
    verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gsv-orchestrator-binding
subjects:
  - kind: ServiceAccount
    name: gsv-orchestrator-sa
    namespace: gsv-system
roleRef:
  kind: ClusterRole
  name: gsv-orchestrator-role
  apiGroup: rbac.authorization.k8s.io